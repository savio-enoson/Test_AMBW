<body>
<div class="container p-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 id="workout_name"></h1>

        <a href="index.html" class="btn btn-primary">Back to Homepage</a>
    </div>
    <div class="row">
        <div class="col-md-12 col-lg-6 mb-3" id="workout_media">

        </div>
        <div class="col-md-12 col-lg-6" id="workout_desc">

        </div>
    </div>
</div>
</body>

<script>
    (function () {
        const current_page = sessionStorage['current_page'];
        const my_wd = JSON.parse(sessionStorage.getItem(current_page));
        const page_name = parse_snakecase(current_page)
        const workout_desc = my_wd.text.split("\\n");

        $('title').html(`Test 1 AMBW | ${page_name}`)
        $('#workout_name').html(page_name);

        $('#workout_media').html(`
            <img src="${my_wd.media_url}" alt="Workout Media">
        `);

        $('#workout_desc').html('');
        workout_desc.forEach((text) => {
            $('#workout_desc').append(`
                <p>${text}</p>
            `);
        })
    })();
</script>
